<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>FEM--Blog-preview-card-v1</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/resets.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/themes.css">
  <link rel="stylesheet" href="./css/layouts.css">
  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <main>
    <section class="section-blog-card stack">
      <div class="card-image">
        <img src="./images/illustration-article.svg" alt="">
      </div> <!-- end of blog-image -->

      <div class="card-content stack">
        <a href="#">Learning</a>
        <p class="published">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div> <!-- end of card-content -->

      <div class="card-author">
        <img src="./images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div> <!-- end of card-author -->
    </section> <!-- end of section-blog-card -->
  </main>
</body>

</html>
